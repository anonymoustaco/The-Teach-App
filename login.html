<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
    <title>The Teach App BETA V. 0.0.1</title>
    <script>
        const path = require('path');
const fs = require('fs');

let dat = fs.readFileSync('user.json')
dat = JSON.parse(dat)
user = dat.user
settings = dat.settings

function sendRequest() {
    let password = document.getElementById('password');
    pwd = checkPWD(password.value)
    if (pwd) {
        window.location.href = "index.html"
    };
};
function checkPWD(password) {
    return password == user.password;
};
function checkFirstTime() {
    if (settings.firstTime) {
        dat.settings.firstTime = false;
        fs.writeFileSync(path.resolve(__dirname, 'user.json'), JSON.stringify(dat));
        return true
    };
    return false
}
console.log(checkFirstTime())
console.log(checkPWD('admin'));
    </script>
</head>
<body>
    <div id="wrap">
    <form action="">
        <h1>Login: </h1>
        <fieldset>
            <legend></legend>
            <label>Password: </label>
            <input type="password" id="password" />
            <button type="submit" onclick="sendRequest();">Login</button>
        </fieldset>
    </div>
    </form>

</body>
</html>
